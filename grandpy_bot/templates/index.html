<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="../static/image/icon.png">
    <title>GrandPy'Bot</title>
  </head>
  <body>
    <!--header-->
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
            <div class="center-img">
            <img class="img-fluid" src="{{ url_for('static', filename='image/icon.png')}}">
            </div>
            <h1>GrandPy'Bot</h1>
            <p class="lead text-center"> Une adresse ... une histoire!</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col question-adress">

          <div class="row">
            <div class="col-8 col-md-7">
            <script
              src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap"
              async
            ></script>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <hr class="my-4">
          <form id="user-text-form" autocomplete="off">
            <div class="form-group" >
              <label for="userText"></label>
              <input type="text" class="form-control" id="userText" name="userText" placeholder="OÃ¹ se trouve OpenClassrooms?" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-outline-primary btn-rounded" id="btn-one" value="Envoyer" >Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
      <div class="footer-clean">
        <footer>
          <div class="container">
              <div class="row align-items-center">
                <div class="col item social">
                  <ul class="social_footer_ul">
                    <li class="list-inline-item">Gabrielle Azadian</li>
                    <a href="https://github.com/gabrielle2801"><i class="icon ion-social-github-outline"></i></a>
                    <a href="https://www.linkedin.com/in/gabrielle-azadian-b2928175/"><i class="icon ion-social-linkedin-outline"></i></a>
                  </ul>
                </div>
              </div>
          </div>
      </footer>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" async></script>
  </body>
</html>
