<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="../static/image/icon.png">
    <title>GrandPy'Bot</title>
  </head>
  <body>
    <!--header-->
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col">
            <img class="img-fluid" src="{{ url_for('static', filename='image/icon.png')}}"  >
            <h1>GrandPy'Bot</h1>
            <p class="lead text-center"> Une adresse ... une histoire!</p>
            <hr class="my-4">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-8 col-lg-12">
          <div class="row">
            <div class="col-8 col-lg-12" id="address_geocode"> <p class="text-white bg-dark p-2 rounded-pill"></p></div>
          </div>
          <div class="row">
            <div class="col-8 col-lg-12">
              <div class="map" id="map"></div>
            <script
              src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap"
              async
            ></script>
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col-8 col-lg-12" id="extract_wiki"></div>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8 col-lg-12">
          <form id="user-text-form">
            <div class="form-group" >
              <label for="userText"  for="input_message"></label>
              <input type="text" class="form-control" id="userText" name="userText" placeholder="OÃ¹ se trouve OpenClassrooms?" >
            </div>
            <button type="submit" class="btn btn-outline-primary btn-rounded" id="btn-one" value="Envoyer" >Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
      <div class="footer-clean">
        <footer>
          <div class="container d-flex align-items-center justify-content-center">
              <div class="row">
                <div class="col item social">
                  <ul class="social_footer_ul">
                    <li class="list-inline-item">Gabrielle Azadian</li>
                    <a href="https://github.com/gabrielle2801"><i class="icon ion-social-github-outline"></i></a>
                    <a href="https://www.linkedin.com/in/gabrielle-azadian-b2928175/"><i class="icon ion-social-linkedin-outline"></i></a>
                  </ul>
                </div>
              </div>
          </div>
      </footer>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" async></script>
  </body>
</html>
